<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleone.css">
<link rel="stylesheet" href="/css/timer-styles.css">

    <a href="juego.html" id="volverArribaBtn">&#8592; Volver al menu. </a>
